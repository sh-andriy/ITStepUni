<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/styles/main.css">
    <script src="./static/script/main.js" defer></script>
    <title>NewYear Countdown</title>
</head>
<body id="bg-animated">
  <h1 class="text-light ">New Year Countdown</h1>


  <div id="countdown" class="countdown text-light div-hide">
    <div class="time">
      <h2 id="days"></h2>
      <small>Days</small>
    </div>

    <div class="time">
      <h2 id="hours"></h2>
      <small>Hours</small>
    </div>

    <div class="time">
      <h2 id="minutes"></h2>
      <small>Minutes</small>
    </div>

    <div class="time">
      <h2 id="seconds"></h2>
      <small>Seconds</small>
    </div>
  </div>

  <footer>
    <div class="row gap-5">
      <div class="btn btn-outline-light button col " id="btn-show">Show)</div>
      <div class="btn btn-outline-light button col " id="btn-hide">Hide)</div>
    </div>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
          integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.halo.min.js"></script>
  <script>
    VANTA.HALO({
      el: "#bg-animated",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      baseColor: 0x53ed,
      backgroundColor: 0x4d
    })
  </script>
</body>
</html>
