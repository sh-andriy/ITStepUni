<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/219ed5dffc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./static/styles/main.css">
    <script src="./static/script/main.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
    <title>ToDo List-Sheredko</title>
</head>
<body id="bg">
    <div class="head">
        <header>
            <h1>ToDo List</h1>
        </header>
    </div>
    <div class="type">
        <form>
            <label>
                <input type="text" class="input text-light">
            </label>
            <button type="submit" class="btn btn-outline-dark my-btn">
                <i class="fa-regular fa-square-plus"></i>
            </button>
            <select class="form-select filter-task">
                <option selected>Select</option>
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="uncompleted">Uncompleted</option>
            </select>
        </form>
    </div>
    <div class="container">
        <ul class="list text-light"></ul>
    </div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
<script>
    VANTA.WAVES({
        el: "#bg",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        color: 0x82868c,
        shininess: 34.00,
        waveHeight: 8.00,
        waveSpeed: 0.70,
        zoom: 0.88
    })
</script>
</body>
</html>
